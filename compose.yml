version: '3.8'

services:
  app:
    image: ghcr.io/kukapu/ticket_splitter:latest
    container_name: ticket_splitter
    restart: unless-stopped
    environment:
      - MIX_ENV=prod
      - PHX_SERVER=true
      - PORT=${PORT:-4000}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PHX_HOST=${PHX_HOST}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-2.5-flash-lite-preview-09-2025}
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - ELIXIR_ERL_OPTIONS="+fnu"
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true