services:
  app:
    env_file:
      - .env.dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ticket_splitter_dev
    restart: unless-stopped
    environment:
      - MIX_ENV=dev_docker
      - PORT=4000
      - PHX_HOST=localhost
      # OPENROUTER_API_KEY, SECRET_KEY_BASE y DATABASE_URL se cargan desde .env.dev (env_file arriba)
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - .:/app
      - app_deps:/app/deps
      - app_build:/app/_build
    networks:
      - ticket_network
    command: >
      sh -c "
        mix deps.get &&
        mix assets.setup &&
        mix ecto.create &&
        mix ecto.migrate &&
        mix phx.server
      "

  db:
    image: postgres:15-alpine
    container_name: ticket_splitter_db_dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ticket_splitter_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/
    ports:
      - "5433:5432"
    networks:
      - ticket_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- SERVICIO MINIO (S3 Local) ---
  minio:
    image: minio/minio:latest
    container_name: ticket_splitter_minio_dev
    ports:
      - "9000:9000" # API
      - "9001:9001" # Consola Web
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ticket_network
  # --- AUTOMATIZACIÃ“N (Crea bucket y permisos al iniciar) ---
  mminio-setup:
    image: minio/mc
    container_name: ticket_splitter_minio_setup
    depends_on:
      minio:
        condition: service_started
    networks:
      - ticket_network
    entrypoint: >
      /bin/sh -c " echo 'â³ Esperando a que MinIO este listo...'; until mc alias set myminio http://minio:9000 minioadmin minioadmin; do echo '...MinIO aun no responde. Reintentando en 1s...'; sleep 1; done; echo 'âœ… MinIO conectado. Creando buckets...'; mc mb myminio/uploads || true; mc anonymous set download myminio/uploads; mc mb myminio/ticket-splitter || true; mc anonymous set download myminio/ticket-splitter; echo 'ğŸ‰ TODO LISTO'; exit 0; "

volumes:
  postgres_dev_data:
  minio_data:
  app_deps:
  app_build:


networks:
  ticket_network:
    driver: bridge
