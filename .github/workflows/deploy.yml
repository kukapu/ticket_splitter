name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Trigger Dokploy webhook
        if: success()
        env:
          WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            # Remove any whitespace or newlines from the URL
            CLEAN_URL=$(echo "$WEBHOOK_URL" | tr -d '[:space:]')
            echo "Triggering Dokploy webhook..."
            if curl -f -X POST "$CLEAN_URL"; then
              echo "Dokploy webhook triggered successfully"
            else
              echo "Failed to trigger Dokploy webhook (exit code: $?)"
              exit 1
            fi
          else
            echo "DOKPLOY_WEBHOOK_URL secret not set, skipping webhook trigger"
          fi
